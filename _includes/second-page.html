<section class="wrapper style3 container special">
	<header class="major">
		<h2>Featured Video from <strong>Filus Ghazali</strong></h2>
	</header>
	<div class="row">
		{% for item in site.data.featured-video.video-item %}
		<div class="6u">
		
			<section>
				<div class="embed-responsive embed-responsive-4by3">
					<iframe class="embed-responsive-item" height="250" src="{{ item.url }}?color=white&theme=light"> </iframe>
				</div>
				<header>
					<h3>{{ item.title }}</h3>
				</header>
				<p>{{ item.description }}</p>
			</section>

		</div>
		{% endfor %}
	</div>
</section>
